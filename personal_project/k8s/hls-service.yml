---
apiVersion: v1
kind: Namespace
metadata:
  name: hls-backend

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hls-backend
  namespace: hls-backend
  labels:
    app: hls-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hls-backend
  template:
    metadata:
      labels:
        app: hls-backend
    spec:
      containers:
      - name: hls-backend
        image: koppertje24/hls-backend:latest
        imagePullPolicy: Always
        env:
        - name: RABBITMQ_URL
          valueFrom:
            secretKeyRef:
              name: rabbitmq-secret
              key: rabbitmq-url
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: hls-backend
  namespace: hls-backend
spec:
  selector:
    app: hls-backend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
    nodePort: 30001
  type: NodePort

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hls-backend-hpa
  namespace: hls-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hls-backend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 95
        periodSeconds: 10
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 1
        periodSeconds: 15
      selectPolicy: Max
