_format_version: "3.0"
consumers:
- jwt_secrets:
  - algorithm: HS256
    key: your-service-principal-id
    secret: secret-for-your-service-principal
  username: hls-service-principal
services:
- connect_timeout: 60000
  enabled: true
  host: host.docker.internal
  name: hls-service
  plugins:
  - config:
      credentials: true
      exposed_headers: null
      headers:
      - Accept
      - Authorization
      - Content-Type
      max_age: 3600
      methods:
      - GET
      - POST
      - OPTIONS
      origins:
      - '*'
      preflight_continue: false
      private_network: false
    enabled: true
    name: cors
    protocols:
    - grpc
    - grpcs
    - http
    - https
  - config:
      anonymous: null
      claims_to_verify:
      - exp
      cookie_names: []
      header_names:
      - authorization
      key_claim_name: iss
      maximum_expiration: 0
      realm: null
      run_on_preflight: true
      secret_is_base64: false
      uri_param_names:
      - jwt
    enabled: true
    name: jwt
    protocols:
    - grpc
    - grpcs
    - http
    - https
  - config:
      day: null
      error_code: 429
      error_message: API rate limit exceeded
      fault_tolerant: true
      header_name: null
      hide_client_headers: false
      hour: null
      limit_by: consumer
      minute: 1000
      month: null
      path: null
      policy: local
      redis:
        database: null
        host: null
        password: null
        port: null
        server_name: null
        ssl: false
        ssl_verify: false
        timeout: null
        username: null
      redis_database: null
      redis_host: null
      redis_password: null
      redis_port: null
      redis_server_name: null
      redis_ssl: false
      redis_ssl_verify: false
      redis_timeout: null
      redis_username: null
      second: 100
      sync_rate: -1
      year: null
    enabled: true
    name: rate-limiting
    protocols:
    - grpc
    - grpcs
    - http
    - https
  port: 3000
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    methods:
    - GET
    name: health-route
    path_handling: v1
    paths:
    - /health
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  - https_redirect_status_code: 426
    methods:
    - GET
    - OPTIONS
    name: hls-manifest-route
    path_handling: v1
    paths:
    - /hls
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  - https_redirect_status_code: 426
    methods:
    - GET
    - OPTIONS
    name: raw-manifest-rout
    path_handling: v1
    paths:
    - /vid
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  tags:
  - hls
  - video-streaming
  write_timeout: 60000
